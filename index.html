<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Familiada - Gra</title>
    <style>
        :root {
            --blue-bg: #003399;
            --gold: #ffd700;
            --white: #ffffff;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #222;
            color: var(--white);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #game-container {
            width: 800px;
            background-color: var(--blue-bg);
            border: 10px solid #444;
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }

        h1 { color: var(--gold); text-transform: uppercase; margin-bottom: 10px; }
        #question { font-size: 24px; margin-bottom: 20px; min-height: 1.2em; }

        /* Styl tablicy z odpowiedziami */
        #board {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }

        .answer-slot {
            background-color: #002266;
            border: 2px solid var(--gold);
            height: 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 15px;
            font-size: 20px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .points { color: var(--gold); }

        /* Panel dolny */
        #controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        input {
            padding: 10px;
            font-size: 18px;
            border-radius: 5px;
            border: none;
            width: 250px;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: var(--gold);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover { background-color: #e6c200; }

        /* X - błędy */
        #strikes {
            font-size: 40px;
            color: red;
            height: 50px;
        }

        #score-board {
            font-size: 24px;
            color: var(--gold);
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div id="game-container">
    <h1>Familiada</h1>
    <div id="question">Pytanie...</div>
    
    <div id="board">
        <!-- Odpowiedzi będą generowane przez JS -->
    </div>

    <div id="strikes"></div>

    <div id="controls">
        <input type="text" id="answer-input" placeholder="Wpisz odpowiedź..." autocomplete="off">
        <button onclick="handleGuess()">Zatwierdź</button>
    </div>

    <div id="score-board">Suma punktów: <span id="total-score">0</span></div>
</div>

<script>
    // ===================== PYTANIA =====================
    // Pytania SMS
    const sms = [
        {q:"Ulubione miejsce w szkole", a:[{text:"Świetlica",pts:43},{text:"Sklepik",pts:28},{text:"Szatnie",pts:17},{text:"Automat",pts:8},{text:"Toaleta",pts:4}]},
        {q:"Ulubiony nauczyciel", a:[{text:"Andrzej Biel",pts:38},{text:"K. Kołak",pts:23},{text:"M. Ciapka",pts:17},{text:"Sławomir Siekacz",pts:12},{text:"Katarzyna Jarosz",pts:10}]},
        {q:"Najsurowszy nauczyciel", a:[{text:"Magdalena Studzienny",pts:41},{text:"Wrońska",pts:29},{text:"Paterek",pts:17},{text:"Wiluż",pts:14},{text:"Adamczyk",pts:9}]},
        {q:"Ulubiony przedmiot uczniów", a:[{text:"Historia / HiT",pts:39},{text:"Angielski",pts:28},{text:"WF",pts:21},{text:"Filozofia",pts:7},{text:"Godzina wychowawcza",pts:4}]},
        {q:"Najlepsze miejsce na wagary uczniów", a:[{text:"Lidl",pts:36},{text:"Bonarka",pts:25},{text:"McDonald",pts:18},{text:"Żabka",pts:15},{text:"Dom",pts:6}]}
    ];

    // Normalne pytania
    const normal = [
        {q:"Co zabierasz ze sobą na plażę",a:[{text:"Ręcznik",pts:30},{text:"Krem",pts:20},{text:"Strój kąpielowy",pts:18},{text:"Parasol",pts:12},{text:"Okulary",pts:10},{text:"Piłka",pts:5}]},
        {q:"Co robisz kiedy nie możesz zasnąć",a:[{text:"Liczę barany",pts:28},{text:"Czytam książkę",pts:22},{text:"TV",pts:18},{text:"Przewracam się",pts:15},{text:"Idę coś zjeść",pts:10},{text:"Słucham muzyki",pts:7}]},
        {q:"Co można znaleźć w damskiej torebce",a:[{text:"Portfel",pts:35},{text:"Klucze",pts:25},{text:"Telefon",pts:20},{text:"Pomadka",pts:10},{text:"Chusteczki",pts:8},{text:"Lustereczko",pts:2}]},
        {q:"Jakie zwierzę hoduje się w domu",a:[{text:"Pies",pts:40},{text:"Kot",pts:35},{text:"Rybki",pts:10},{text:"Papuga",pts:8},{text:"Królik",pts:5}]},
        {q:"Jakie warzywo rośnie pod ziemią",a:[{text:"Ziemniak",pts:45},{text:"Marchewka",pts:25},{text:"Burak",pts:15},{text:"Pietruszka",pts:10},{text:"Seler",pts:5}]},
        {q:"Co można znaleźć w kuchni",a:[{text:"Lodówka",pts:30},{text:"Kuchenka",pts:25},{text:"Garnek",pts:20},{text:"Nóż",pts:15},{text:"Talerze",pts:10}]},
        {q:"Co robisz zaraz po przebudzeniu",a:[{text:"Myję zęby",pts:25},{text:"Wstaję z łóżka",pts:22},{text:"Idę do łazienki",pts:18},{text:"Jem śniadanie",pts:15},{text:"Sprawdzam telefon",pts:12},{text:"Przeciągam się",pts:8}]},
        {q:"Co można zobaczyć w zoo",a:[{text:"Słoń",pts:30},{text:"Lew",pts:25},{text:"Małpa",pts:20},{text:"Żyrafa",pts:15},{text:"Tygrys",pts:10}]},
        {q:"Z czym kojarzy się wieś",a:[{text:"Krowy",pts:25},{text:"Traktor",pts:22},{text:"Kogut",pts:18},{text:"Pole",pts:15},{text:"Zapach obornika",pts:10},{text:"Spokój",pts:8}]},
        {q:"Co robisz w wolny weekend",a:[{text:"Śpię",pts:30},{text:"Oglądam telewizję",pts:20},{text:"Wycieczka",pts:18},{text:"Spotykam się ze znajomymi",pts:15},{text:"Sprzątam",pts:10},{text:"Grilluję",pts:7}]}
    ];

    // ===================== RUNDA =====================
    const rounds = [
        {name:"Pojedynek 1",questions:[normal[0],normal[1],sms[0]]},
        {name:"Pojedynek 2",questions:[normal[2],normal[3],sms[1]]},
        {name:"Pojedynek 3",questions:[normal[4],normal[5],sms[2]]},
        {name:"Pojedynek 4",questions:[normal[6],normal[7],sms[3]]},
        {name:"Pojedynek 5",questions:[normal[8],normal[9],sms[4]]},
        {name:"Półfinał 1",questions:[normal[0],normal[2]]},
        {name:"Półfinał 2",questions:[normal[3],normal[4]]}
    ];

    let currentRound = 0;
    let currentQuestion = 0;
    let score = 0;
    let strikes = 0;
    let revealed = 0;

    const questionEl = document.getElementById('question');
    const boardEl = document.getElementById('board');
    const inputEl = document.getElementById('answer-input');
    const strikesEl = document.getElementById('strikes');
    const totalScoreEl = document.getElementById('total-score');

    function initRound() {
        const data = rounds[currentRound].questions[currentQuestion];
        questionEl.innerText = data.q;
        boardEl.innerHTML = '';
        strikes = 0;
        revealed = 0;
        strikesEl.innerText = '';

        data.a.forEach((ans,index)=>{
            const div=document.createElement('div');
            div.className='answer-slot';
            div.id=`slot-${index}`;
            div.innerHTML=`<span>${index+1}. ....................</span> <span class="points">--</span>`;
            boardEl.appendChild(div);
        });
    }

    function handleGuess() {
        const guess = inputEl.value.trim().toLowerCase();
        inputEl.value='';
        if(!guess) return;

        const data = rounds[currentRound].questions[currentQuestion];
        let found=false;

        data.a.forEach((ans,index)=>{
            if(ans.text.toLowerCase()===guess){
                const slot=document.getElementById(`slot-${index}`);
                if(!slot.classList.contains('revealed')){
                    slot.classList.add('revealed');
                    slot.innerHTML=`<span>${index+1}. ${ans.text}</span> <span class="points">${ans.pts}</span>`;
                    score+=ans.pts;
                    totalScoreEl.innerText=score;
                    revealed++;
                }
                found=true;
            }
        });

        if(!found){
            strikes++;
            strikesEl.innerText='X '.repeat(strikes);
        }

        checkRoundStatus();
    }

    function checkRoundStatus(){
        const data = rounds[currentRound].questions[currentQuestion];
        if(revealed===data.a.length){
            alert("Gratulacje! Odgadnięto wszystkie odpowiedzi.");
            nextQuestion();
        } else if(strikes>=3){
            alert("3 błędy! Koniec pytania.");
            nextQuestion();
        }
    }

    function nextQuestion(){
        currentQuestion++;
        if(currentQuestion>=rounds[currentRound].questions.length){
            currentRound++;
            currentQuestion=0;
        }
        if(currentRound>=rounds.length){
            alert("Koniec gry! Twój wynik: "+score);
            location.reload();
            return;
        }
        initRound();
    }

    inputEl.addEventListener("keyup", function(event){
        if(event.key==="Enter") handleGuess();
    });

    // Start gry
    initRound();
</script>

</body>
</html>
